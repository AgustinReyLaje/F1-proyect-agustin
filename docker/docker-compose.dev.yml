# Docker Compose para Desarrollo (con hot reload)

services:
  db:
    image: postgres:15-alpine
    container_name: f1_analytics_db_dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: f1_analytics_db
      POSTGRES_USER: f1_user
      POSTGRES_PASSWORD: f1_dev_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    networks:
      - f1_network

  web:
    build: .
    container_name: f1_analytics_web_dev
    restart: unless-stopped
    # Usar runserver en vez de gunicorn para hot reload
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app  # Monta el c√≥digo para hot reload
      - logs_volume_dev:/app/logs
    ports:
      - "8000:8000"
    environment:
      - DEBUG=True
      - SECRET_KEY=dev-secret-key-not-for-production
      - DB_NAME=f1_analytics_db
      - DB_USER=f1_user
      - DB_PASSWORD=f1_dev_password
      - DB_HOST=db
      - DB_PORT=5432
      - ALLOWED_HOSTS=localhost,127.0.0.1,0.0.0.0
      - CORS_ALLOWED_ORIGINS=http://localhost:3000,http://127.0.0.1:3000
    depends_on:
      - db
    networks:
      - f1_network

volumes:
  postgres_data_dev:
  logs_volume_dev:

networks:
  f1_network:
    driver: bridge
