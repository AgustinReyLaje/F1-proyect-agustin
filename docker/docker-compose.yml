services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: f1_analytics_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: f1_analytics_db
      POSTGRES_USER: f1_user
      POSTGRES_PASSWORD: f1_secure_password_2024
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - f1_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U f1_user -d f1_analytics_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Django Backend Application
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: f1_analytics_backend
    restart: unless-stopped
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             gunicorn f1_analytics.wsgi:application --bind 0.0.0.0:8000 --workers 3 --timeout 120"
    volumes:
      - ../backend:/app
      - static_volume:/app/staticfiles
      - logs_volume:/app/logs
    ports:
      - "8000:8000"
    environment:
      - DEBUG=True
      - SECRET_KEY=docker-secret-key-change-in-production-x9k2m7p4q1w5e8r3t6y9u2i5o8p1a4s7
      - DB_NAME=f1_analytics_db
      - DB_USER=f1_user
      - DB_PASSWORD=f1_secure_password_2024
      - DB_HOST=db
      - DB_PORT=5432
      - ALLOWED_HOSTS=localhost,127.0.0.1,0.0.0.0,backend
      - CORS_ALLOWED_ORIGINS=http://localhost:3000,http://127.0.0.1:3000,http://frontend:3000
      - F1_API_BASE_URL=http://api.jolpi.ca/ergast/f1
      - F1_API_RATE_LIMIT=4
    depends_on:
      db:
        condition: service_healthy
    networks:
      - f1_network

  # Next.js Frontend Application
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    container_name: f1_analytics_frontend
    restart: unless-stopped
    volumes:
      - ../frontend:/app
      - /app/node_modules
      - /app/.next
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:8000/api/v1
      - NEXT_PUBLIC_API_URL_SERVER=http://backend:8000/api/v1
    depends_on:
      - backend
    networks:
      - f1_network
    stdin_open: true
    tty: true

  # PgAdmin (opcional - herramienta de administraci√≥n de PostgreSQL)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: f1_analytics_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@f1analytics.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - db
    networks:
      - f1_network
    profiles:
      - tools

volumes:
  postgres_data:
    driver: local
  static_volume:
    driver: local
  logs_volume:
    driver: local
  pgadmin_data:
    driver: local

networks:
  f1_network:
    driver: bridge
